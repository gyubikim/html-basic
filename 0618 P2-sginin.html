<!DOCTYPE html>
<html>

<head>
  <title>0618 문제</title>
</head>

<body>
  <h1 style="color: honeydew; background-color: skyblue;">사용자정보입력</h1>
  <h2>안녕하세요. 규비의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야 합니다.<br>
    아래의 사항들을 빠짐없이 기록해주세요.</h2>

  <body>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }

      /* style 안에 표 관련 전부 넣어서 각 셀마다 솔리드 블랙 보더를 만든다. 각 셀마다 만들어지므로 선이 하나가 아닌데, 이것들을 collapse로 뭉개서 선으로 표현 */
      th,
      td {
        padding: 5px 10px;
      }

      /* 표에 padding으로 각 셀과 안의 글자와의 여백을 줌. */




      tr>th:nth-child(1),
      tr>th:nth-child(3) {
        background-color: rgb(255, 182, 249);
      }
    </style>

    <table>
      <thead>
        <tr>
          <th>사용자 ID</th>
          <td colspan="3"><input type="text" name="" id="" style="margin-right: 5px;"><button
              type="button">ID중복확인</button></td>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th>비밀번호</th>
          <th><input type="password" name="" id=""></th>
          <th>비밀번호 확인</th>
          <th><input type="password" name="" id=""></th>

        </tr>
        <tr>
          <th>사용자 이름</th>
          <td colspan="3"><input type="text" name="" id=""></td>

        </tr>
        <tr>
          <th>주민등록번호</th>
          <td colspan="3"><input type="number" name="" id="">-<input type="number" name="" id=""></td>
        </tr>








        <tr>
          <th>생년월일</th>
          <td><input type="text" name="" id=""></td>
          <th>성별</th>
          <td><label><input type="radio" name="r" id="">남자</label><label><input type="radio" name="r" id="">여자</label>
          </td>

        </tr>
        <tr>
          <th>우편번호</th>
          <td colspan="3"><input type="number" name="" id="" style="margin-right: 5px;"><button
              type="button">우편번호검색</button></td>

        </tr>
        <tr>
          <th>주소</th>
          <td colspan="3"><input type="text" name="" id=""></td>

        </tr>
        <tr>
          <th>나머지주소</th>
          <td colspan="3"><input type="text" name="" id=""></td>

        </tr>
        <tr>
          <th>E-Mail</th>
          <td colspan="3"><input type="text" name="" id="">
            @<label for="email"></label>
            <select name="email" id="email">
              <option value="">선택해주세요</option>
          </td>

        </tr>
        <tr>
          <th>직업</th>
          <td colspan="3"><label for="job"></label>
            <select name="job" id="job">
              <option value="">컴퓨터/정보통신</option>
          </td>

        </tr>

        <tr>

          <th style=background-color:white; colspan="4"><button type="button">등록</button><button
              type="button">취소</button></th>

        </tr>
      </tbody>
    </table>



  </body>

</html>
