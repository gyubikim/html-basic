<!DOCTYPE html>
<html>

<head>
  <title>
    목록
  </title>
</head>

<body>
  <ul>
    <li>아메리카노</li>
    <li>에스프레소</li>
    <li>카페라떼</li>
  </ul>
  <!-- 순서 없는 목록은 ul 안에 li를 넣는다 -->
  <ol>
    <li>비주얼 스튜디오 코드 설치</li>
    <li>확장 프로그램 설치</li>
    <li>html 파일 생성</li>
  </ol>
  <!-- 순서 있는 목록은 ol 안에 li를 넣는다 -->
  <dl>
    <dt>HTML</dt>
    <dd>- 웹 페이지 개발을 위한 마크업 언어</dd>
    <dt>CSS</dt>
    <dd>- HTML 문서의 스타일을 위한 언어</dd>
  </dl>
  <!-- 용어 설명은 dl안에 dt로 용어, dd로 용어 설명을 넣는다 -->
</body>
