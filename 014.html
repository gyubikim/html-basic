<!DOCTYPE html>
<html>

<head>
  <title>텓스트</title>
</head>

<body>
  <p><b>볼드체</b>가 보인답니다</p>
  <p><strong>강조된 텍스트</strong>가 보인다</p>
  <P><i>이탤릭체</i>샤랄랄라</P>
  <p><em>엠퍼사이즈 즉 강조</em>샤방샤방</p>
  <p>텍스트가 <small>작고귀엽게</small>보이지</p>
  <p>집에 오는 길에 <mark>마크</mark>넣는거 잊지 마라</p>
  <p>내가 제일 좋아하는 색상은 <ins>보라색</ins>입니다</p>
  <p>내가 사실은...<del>말할까말까..</del>아 아냐!</p>
  <p>글자<sub>아래첨자</sub></p>
  <p>글자<sup>위첨자</sup></p>
</body>
